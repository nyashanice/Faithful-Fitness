<!DOCTYPE html>
<html>

<head>
    <title>Faithful Fitness</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body>
    <div class="heading">
        <header>
            <h1>Faithful Fitness</h1>
        </header>
    </div>
    <div>
        <p>Scripture here</p>
    </div>
    <main>
        <div class="row">
            <div class="col">
                <div class="card" style="background-color: #B2DEBD;">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="card-title">Step 1</h1>
                            <p class="card-text">
                            <form>
                                <p>What would you like to work on today?</p>
                                <input type="checkbox" id="lowerBody" name="lowerBody" value="glutes">
                                <label for="lowerBody">Glutes</label><br>
                                <input type="checkbox" id="lowerBody" name="lowerBody" value="quads">
                                <label for="lowerBody">Quads</label><br>
                                <input type="checkbox" id="lowerBody" name="lowerBody" value="hamstrings">
                                <label for="lowerBody">Hamstrings</label><br>
                                <input type="checkbox" id="upperBody" name="upperBody" value="shoulders">
                                <label for="upperBody">Shoulders</label><br>
                                <input type="checkbox" id="upperBody" name="upperBody" value="chest">
                                <label for="upperBody">Chest</label><br>
                                <input type="checkbox" id="upperBody" name="upperBody" value="triceps">
                                <label for="upperBody">Triceps</label><br>
                                <input type="checkbox" id="upperBody" name="upperBody" value="biceps">
                                <label for="upperBody">Biceps</label><br>
                                <input type="checkbox" id="back" name="back" value="back">
                                <label for="back">Back</label><br>
                                <input type="checkbox" id="core" name="core" value="core">
                                <label for="core">Core</label><br>
                                <input type="checkbox" id="plyometrics" name="plyometrics" value="plyometrics">
                                <label for="plyometrics">Plyometrics</label><br>
                                <input type="submit" value="Submit">
                            </form>
                            </p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h1 class="card-title">Step 2</h1>
                            <p class="card-text"></p>
                            <form>
                                <label for="equipment">Would you like to generate a workout with equipment, dumbbells
                                    only, or bodyweight only?</label>
                                <select name="equipmentDropdown" id="equipment">
                                    <option value="" disabled selected>Select your option</option>
                                    <option value="equipment">Equipment</option>
                                    <option value="dumbbell">Dumbbells Only</option>
                                    <option value="bodyweight">Bodyweight Only</option>
                                </select>
                                <input type="submit" value="Submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Steps 3</h1>
                        <p class="card-text">Step instructions will go here</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Steps 4</h1>
                        <p class="card-text">Step instructions will go here</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
