<!DOCTYPE html>
<html>

<head>
    <title>Faithful Fitness</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
</head>

<body>
    <div>
        <header>
            <!-- <h1>Faithful Fitness</h1>
            <div>
                <p>Scripture here</p>
            </div> -->
            <nav class="navbar has-background-primary-light" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <div class="is-size-1">Faithful Fitness</div>
                </div>
                <div class="navbar-end">
                    Scripture here
                </div>
            </nav>
        </header>
    </div>
    <main>
        <div class="columns is-vcentered mt-4">
            <div class="column is-one-third">
               <form class="box" action="">
                <p class="has-text-weight-bold">What body part(s) would you like to work out?</p>
                <label class="checkbox">
                    <input type="checkbox">
                    Back
                </label><br>
                <label class="checkbox">
                    <input type="checkbox">
                    Cardio
                </label><br>
                <label class="checkbox">
                    <input type="checkbox">
                    Chest
                </label><br>
                <label class="checkbox">
                    <input type="checkbox">
                    Lower arms
                </label><br>
                <label class="checkbox">
                    <input type="checkbox">
                    Lower legs
                </label><br>
                <label class="checkbox">
                    <input type="checkbox">
                    Neck
                </label><br>
                <label class="checkbox">
                    <input type="checkbox">
                    Shoulders
                </label><br>
                <label class="checkbox">
                    <input type="checkbox">
                    Upper arms
                </label><br>
                <label class="checkbox">
                    <input type="checkbox">
                    Upper legs
                </label><br>
                <label class="checkbox">
                    <input type="checkbox">
                    Waist
                </label><br>
                <div class="control">
                    <button class="button is-primary">Submit</button>
                </div>  
               </form>
               <form class="box" action="">
                <p class="has-text-weight-bold">Please specify whether you'll be using any equipment or not.</p>
                <div class="field">
                    <p class="control has-icons-left">
                        <span class="select">
                            <select>
                                <option disabled selected>Select dropdown</option>
                                <option>With equipment</option>
                                <option>No equipment (bodyweight)</option>
                                <option>Dumbbells only</option>
                            </select>
                        </span>
                        <span class="icon is-small is-left">
                        <span class="iconify" data-icon="mdi:dumbbell"></span>
                        </span>
                    </p>
                </div>
                <div class="control">
                    <button class="button is-primary">Submit</button>
                </div>
               </form>
            </div>
            <div class="column">
                <div class="box">Step 3</div>
            </div>
            <div class="column">
                <div class="box">Step 4</div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
